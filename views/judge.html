{{define "content"}}

<div id="content" class="pure-g">
  <div class="pure-u-2-5">
    <a onClick="submitVote({{.FirstId}}, {{.SecondId}});">
      {{.First}}
    </a>
  </div>
  <div class="pure-u-1-5" style="text-align: center; font-size: 1.75em">
    <div style="padding-top: 50%">
      - OR -
    </div>
  </div>
  <div class="pure-u-2-5">
    <a onClick="submitVote({{.SecondId}}, {{.FirstId}});">
      {{.Second}}
    </a>
  </div>
  <div class="pure-u-3-5">
    <form class="pure-form" action="/vote" method="get" id="the_form">
      <label for="tags">Tags</label>
      <select id="tags" multiple>
        {{template "CategoriesSelectionItemTemplate" .Tags}}
      </select>
      <input type="hidden" id="winner">
      <input type="hidden" id="loser">
    </form>
  </div>
</div>

<script>
function submitVote(winner, loser) {
  document.getElementById("winner").value = winner;
  document.getElementById("loser").value = loser;

  document.getElementById("the_form").submit();
}
</script>

{{end}}
