{{define "TagsSelectionItems"}}
  {{range .}}
    <button
      value="{{.Tag}}"
      onClick="if (this.getAttribute('selected') == 'true') { this.setAttribute('selected', 'false'); this.classList.remove('pure-button-active') } else { this.setAttribute('selected', 'true'); this.classList.add('pure-button-active')}; updateFormValues();"
  {{if .Selected}}
      class="pure-button pure-button-active"
      selected="true">
  {{- else}}
      class="pure-button"
      selected="false">
  {{- end}}
      {{.Tag}}
    </button>
  {{end}}
{{end}}

{{define "TagsSelection"}}
  <div role="pure-button-group">
    {{template "TagsSelectionItems" .}}
  </div>
{{end}}

{{define "TagIndicatorItem"}}
<div class="rfvf-tag-indicator-item">
  {{.Tag}}
</div>
{{end}}

{{define "TagsIndicator"}}
<div class="rfvf-tag-indicator">
  {{range .}}
    {{template "TagIndicatorItem" .}}
  {{end}}
</div>
{{end}}
