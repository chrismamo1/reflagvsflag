{{define "content"}}

<div id="content" class="pure-g pure-u-1 pure-u-lg-21-24">
  <div class="pure-u-1-3">
    Total Votes Cast: {{.TotalVotes}}
  </div>
  <div class="pure-u-1-3">
    Standard Deviation of Elo Scores: {{.EloStdDev}}
  </div>
  <div class="pure-u-1-3">
    Unique Users: {{.TotalUsers}}
  </div>
  <div class="pure-u-1-3">
    Total Flags in the Leaderboard: {{.TotalFlags}}
  </div>
  <div class="pure-u-1-3">
    Standard Deviation of Exposure for Flags: {{.HeatStdDev}}
  </div>
</div>

{{end}}
